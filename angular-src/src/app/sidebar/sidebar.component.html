<div class="container">
  <div *ngFor="let quote of quotes" class="quote">
    {{ quote }}
  </div>

  <div class="add_quote">
    <form (submit)="onSubmit($event)">
      <input type="text" name="newQuote" [(ngModel)]="newQuote">
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
